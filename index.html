<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Kyun Designs">
	
    <title>Load Income Calculator</title>

	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/cosmo.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	
	
	
	
</head>

<body>
	
	<nav class = "navbar-default navbar-fixed-top">
		<div class = "container-fluid">
			<div class = "navbar-header">
			
				<button type = "button" class = "navbar-toggle" data-target = "#navbar_menu" data-toggle = "collapse" aria-expanded = "false" aria-haspopup = "true">
					<span class = "sr-only">Toggle Navigation</span>
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
				</button>		
				
				<a class = "navbar-brand">Load <b>Compute</b></a>
			</div>
			
			<ul class = "nav navbar-nav" id = "navbar_menu">
			
				<li><a href = "index.html" class = "btn-warning">Per Income Based</a></li>
				
				
			</ul>
		</div>
	</nav>
	
	<div id = "jumbotron_wrapper">
		<div class = "jumbotron">
		
			<h1>Load <b>Compute</b></h1>
			<p>Monitor your income by glance</p>
			
		</div>
	</div>
	
	<div class = "parallax">
	
	</div>
	
	<div id = "page-wrapper" style = "margin-top:100px;">
		<div class = "container-fluid">
			<div class = "row">
				<div class = "col-md-4 col-md-offset-1">
					<div class = "panel panel-default">
					
					
						<div class = "panel-heading">
							<h3>Compute Load Income Here</h3>
						</div>
						
						<div class = "panel-body">
						
							<form id = "loadcompute">
								<div class = "form-group has-default">								
									<label class = "control-label" for = "compute_text">Capital</label>
									<div class = "input-group">
										<span class = "input-group-addon">#</span>
										<input type = "number" min = "0" class = "form-control textchange" id = "compute_text" aria-describedby = "compute_text_status">
									</div>								
								</div>
								
								<div class = "form-group has-default">										
									<label class = "control-label" for = "remaining_bal_text">Remaining Load Balance</label>
									<div class = "input-group">
										<span class = "input-group-addon">-</span>
										<input type = "number" min = "0" class = "form-control textchange" id = "remaining_bal_text" aria-describedby = "remaining_bal_text_status">
									</div>								
								</div>
								
								<div class = "form-group has-default">									
									<label class = "control-label" for = "sales_text">Current Sales</label>
									<div class = "input-group">
										<span class = "input-group-addon">$</span>
										<input type = "number" min = "0" class = "form-control textchange" id = "sales_text" aria-describedby = "sales_text_status">
									</div>								
								</div>
								
								<div class = "form-group has-default">									
									<label class = "control-label" for = "net_sales_text">Net Sales/Income</label>
									<div class = "input-group">
										<span class = "input-group-addon">-$</span>
										<input type = "number" min = "0" class = "form-control" id = "net_sales_text" aria-describedby = "net_sales_text_status">
									</div>								
								</div>
								
								<div class = "form-group has-default">									
									<label class = "control-label" for = "profit_quotient_text">Profit Quotient</label>
									<div class = "input-group">
										<span class = "input-group-addon">%$</span>
										<input type = "number" min = "0" class = "form-control" id = "profit_quotient_text" aria-describedby = "profit_quotient_text_status">
									</div>								
								</div>							
								
								<div class = "form-group has-default">								
									<label class = "control-label" for = "income_remaining_bal_text">Estimated Income from Remaining Balance</label>
									<div class = "input-group">
										<span class = "input-group-addon">$></span>
										<input type = "number" min = "0" class = "form-control" id = "income_remaining_bal_text" aria-describedby = "income_remaining_bal_text_status">
									</div>								
								</div>
								
								<div class = "form-group has-default">								
									<label class = "control-label" for = "income_projection_text">Income Projection</label>
									<div class = "input-group">
										<span class = "input-group-addon">$></span>
										<input type = "number" min = "0" class = "form-control" id = "income_projection_text" aria-describedby = "income_projection_text_status">
									</div>								
								</div>
								
							</form>					
							
						</div>
						
						
					</div>
				</div> <!-- col md class -->
				
					<div class = "col-md-4 col-md-offset-1">
					<div class = "panel panel-warning">
					
					
						<div class = "panel-heading">
							<h3>Base Other Capital Value Here</h3>
						</div>
						
						<div class = "panel-body">
						
							<form id = "loadcompute">
								<div class = "form-group has-warning">								
									<label class = "control-label" for = "compute_text_2">Capital</label>
									<div class = "input-group">
										<span class = "input-group-addon">#</span>
										<input type = "number" min = "0" class = "form-control textchange2" id = "compute_text_2" aria-describedby = "compute_text_2_status">
									</div>								
								</div>								
								
								<div class = "form-group has-warning">								
									<label class = "control-label" for = "profit_quotient_text_">Profit Quotient</label>
									<div class = "input-group">
										<span class = "input-group-addon">%$</span>
										<input type = "number" min = "0" class = "form-control" id = "profit_quotient_text_2" aria-describedby = "profit_quotient_text_2_status">
									</div>								
								</div>							
								
								<div class = "form-group has-warning">								
									<label class = "control-label" for = "income_text">Income</label>
									<div class = "input-group">
										<span class = "input-group-addon">$></span>
										<input type = "number" min = "0" class = "form-control" id = "income_text" aria-describedby = "income_text_status">
									</div>								
								</div>
								
							</form>					
							
						</div>
						
						
					</div>
				</div> <!-- col md class -->
			</div> <!-- row class -->
		</div>	<!-- container-fluid class -->
	</div>	<!-- page-wrapper id -->
	
	
	<script src="js/jquery.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/agency.js"></script>
	<script src="js/agency.min.js"></script>
	<script src="js/bootstrap_ulet.min.js"></script>
	<script src="js/bootstrap_ulet.js"></script>
	<script src="js/myfunction.js"></script> 
	 
</body>

</html>
